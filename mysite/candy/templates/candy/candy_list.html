
<h1>Candy List</h1>
<ul>
    {% for candy in candies %}
        <li><a href="{% url 'candy_detail' candy.id %}">{{ candy.name }}</a>
            <form action="{% url 'candy_delete' candy.id %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% if user.is_authenticated %}
    <a href="{% url 'candy_create' %}">Add New Candy</a>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
