{% extends 'base.html' %}

{% block content %}
    <h2>Book Details</h2>
    <h3>{{ book.title }}</h3>
    <p><strong>Author:</strong> {{ book.author.name }}</p>
    <p><strong>Genres:</strong>
        {% for genre in book.genres.all %}
            {{ genre.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>

    <a href="{% url 'books:book_update' book.pk %}">Edit Book</a> |
    <a href="{% url 'books:genre_detail' book.genres.first.pk %}">Back to Genre</a>
{% endblock %}
