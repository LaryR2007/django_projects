<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <style>
        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'books:book-list' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'books:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'books:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    
    {% block content %}
    <!-- Content for specific page -->
    {% endblock %}
</body>
</html>
