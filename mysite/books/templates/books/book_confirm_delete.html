{% extends 'base.html' %}

{% block content %}
<h2>Genres</h2>
<ul>
    {% for genre in genres %}
        <li>
            <a href="{% url 'books:genre-detail' genre.pk %}">{{ genre.name }}</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'admin:books_genre_add' %}">Add a New Genre</a>
{% endblock %}
